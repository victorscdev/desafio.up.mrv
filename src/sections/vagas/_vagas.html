<section id="vagas" class="vagas">
	<img
		class="grafismo d-none d-lg-block"
		src="/public/assets/img//Grafismo-2.webp"
		alt="Grafismos 2"
	/>

	<article class="container">
		<div class="row">
			<div class="col-12 col-lg-4">
				<h2>Vagas disponíveis</h2>
				<p>Encontre a oportunidade que mais combina com você:</p>

				<div class="form-group">
					<label for="qual_cidade_quer_trabalhar"
						>Em qual cidade você quer trabalhar?</label
					>
					<select
						class="custom-select"
						id="qual_cidade_quer_trabalhar"
						onblur="disabled_btn_buscar()"
					>
						<option selected>Selecionar um tipo</option>
					</select>
				</div>

				<div class="form-group">
					<label for="qual_sua_area_de_atuacao"
						>Qual sua área de atuação?</label
					>
					<select
						class="custom-select"
						id="qual_sua_area_de_atuacao"
						onblur="disabled_btn_buscar()"
					>
						<option selected>Selecionar área</option>
						<option value="Area 1">Area 1</option>
						<option value="Area 2">Area 2</option>
						<option value="Area 3">Area 3</option>
					</select>
				</div>

				<div class="form-group">
					<label for="e_qual_tipo_de_vaga_voce_procura"
						>E que tipo de vaga você procura?</label
					>
					<input
						type="text"
						class="form-control"
						id="e_qual_tipo_de_vaga_voce_procura"
						onblur="disabled_btn_buscar()"
					/>
				</div>

				<button
					type="button"
					id="btn_buscar"
					data-toggle="modal"
					data-target="#modal_mrv"
					onclick="set_modal()"
				>
					Buscar
				</button>
			</div>
			<div class="offset-lg-1 col-lg-4 d-none d-lg-flex align-items-center">
				<div class="vagas__barra"></div>
				<img
					class="vagas__ilustracao"
					src="/public/assets/img/Ilustracao.webp"
					alt="Ilustração"
				/>
			</div>
		</div>
	</article>
</section>
